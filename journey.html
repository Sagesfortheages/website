<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Journey</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="icon" href="/path/to/your-favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">

</head>

<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: 770;
        }
        
        body {
            background: linear-gradient(135deg, #82c6ee 0%, #e0e6e9 100%);
            color: #333;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            scroll-behavior: smooth;
            overflow: hidden;
            display: block;
        }

        .container {
            width: 100%;
            max-width: 100vw;
            margin: 0 auto;
            animation: bounceIn 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); opacity: 1; }
        }

        .hero {
            height: 25vh;
            top: 0vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }


        .hero-content {
            font-size: 3vmin;
            letter-spacing: -1px;
            background: linear-gradient(120deg, #2c3e50, #4a69bd);
            background-clip: text;
        }

        #map {
            position: relative;
            width: 98%;
            height: 70vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 1vw;
            background: white;
        }

        #home-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        #home-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .popup {
            position: absolute;
            background: linear-gradient(135deg, rgba(255, 222, 89, 0.9), rgba(255, 94, 125, 0.8));
            padding: 1vmin 1.5vmin;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
            z-index: 4000;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            opacity: 0;
            pointer-events: none;
            transform: translateY(1vmin) scale(0.95) rotate(-2deg);
            border: 3px solid rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            }

        .popup.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0) scale(1) rotate(0deg);
            box-shadow: 0 12px 30px rgba(138, 43, 226, 0.5);
            }

        .popup-message {
            font-size: 2.4vmin;
            color: #6a3093;
            font-weight: 600;
            text-align: center;
            line-height: 1.5;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.6);
            }

        .mapboxgl-marker {
            width: 2vmin;
            height: 2vmin;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(244, 229, 232, 0.8);
            justify-content: center;
            display: flex;
            align-items: center;
            }

        .mapboxgl-marker:hover {
            cursor: default;
            transform: scale(1.3) rotate(15deg);
            box-shadow: 0 4px 15px rgba(255, 94, 125, 0.6);
            }
    </style>


<body >
    
    <div class="container">
        <div class="hero">
            <div class="hero-content" id="hero-content">
                <div>
                    <span  id="name-content" ></span>
                </div>
            </div>
        </div>

            <section>
                <div id="map"></div>
            </section>
        </div>

        <button id="home-button" onclick="window.location.href='home.html'">
            üè†
        </button>

        <div id="popup" class="popup">
            <span class="popup-message"></span>
        </div>

        <audio id="keyboard-sound" src="keyboard_sound.wav" preload="auto"></audio>

    </div>
</body>
<script src="global.js"></script>
<script type="module" src="journey.js"></script>

</html>
