        /* The tooltip itself (hidden by default) */
        .hotspot::after {
            content: attr(data-tooltip); /* Use the text from the data-tooltip attribute */
            position: absolute;
            bottom: 100%; /* Position it above the element */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust horizontal position */
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            padding: 5px 10px; /* Padding for the tooltip */
            border-radius: 5px; /* Rounded corners */
            opacity: 0; /* Initially hidden */
            visibility: hidden; /* Initially hidden */
            transition: opacity 0.2s ease, visibility 0.2s ease; /* Fade-in effect */
            z-index: 10; /* Ensure the tooltip is above other content */
