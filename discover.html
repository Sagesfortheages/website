<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Discover</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="icon" href="/path/to/your-favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: 770;
        }
        
        body {
            background: linear-gradient(135deg, #82c6ee 0%, #e0e6e9 100%);
            color: #333;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2vmin;
            overflow: hidden;
        }

        .alert-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            z-index: 1000;
            display: none;
            max-width: 80%;
            text-align: center;
        }

        .alert-box p {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1rem;
            line-height: 1.5;
        }

        #exit-button {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        #exit-button:hover {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 4vmin);
            animation: bounceIn 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); opacity: 1; }
        }

        .hero {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            padding: 0.5vmin;
            height: 100%;
            overflow-y: auto;
            min-height: 0;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            height: 100%;
        }

        #profile-pic {
            width: 20vmin;
            height: 20vmin;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .hero-content div {
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            background: linear-gradient(120deg, #2c3e50, #4a69bd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.15rem;
            color: #666;
            margin-bottom: 0.3rem;
        }

        .info-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1vw;
            height: 100%;
        }

        .left-column {
            display: grid;
            grid-template-rows: 8fr 3fr;
            gap: 1vw;
        }

        .left-bottom {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1vw;
            min-height: 0;
        }

        .right-column {
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 1vw;
            overflow: hidden;
            min-height: 0;
        }

        .info-grid {
            display: contents;
        }

        .info-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 1.5vmin;
            transition: all 0.3s ease;
            overflow-y: auto;
            min-height: 0;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .info-card h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            display: inline;
        }

        .info-card .header-with-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .info-card .header-with-icon h3:first-child {
            margin-bottom: 0;
        }

        .info-card p {
            color: #555;
            line-height: 1.6;
            font-size: 1rem;
        }

        .info-card ul {
            list-style: none;
            padding: 0;
        }

        .info-card li {
            color: #555;
            margin-bottom: 0.5vmin;
            position: relative;
            padding-left: 1.2em;
        }

        .info-card li::before {
            content: "‚Ä¢";
            color: #4a69bd;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .clickable {
            color: #4a69bd;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .clickable:hover {
            color: #2c3e50;
        }

        #map {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .map-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 1.5vmin;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        .map-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-shrink: 0;
        }

        .map-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .popup {
            position: absolute;
            padding: 1vmin 1.5vmin;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
            z-index: 4000;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            opacity: 0;
            pointer-events: none;
            transform: translateY(1vmin) scale(0.95) rotate(-2deg);
            border: 3px solid rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
        }

        .popup.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0) scale(1) rotate(0deg);
            box-shadow: 0 12px 30px rgba(138, 43, 226, 0.5);
        }

        .popup-message {
            font-size: 2.4vmin;
            color: #6a3093;
            font-weight: 600;
            text-align: center;
            line-height: 1.5;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.6);
        }

        /* Fixed Buttons */
        #home-button, #info-button, #journey-button {
            position: fixed;
            background: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #home-button:hover, #info-button:hover, #journey-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        #home-button {
            top: 20px;
            left: 20px;
        }

        #course-nav {
            display: none;
            position: fixed;
            top: 150px;
            right: 20px;
            width: 250px;
            background: rgba(255,255,255,0.95);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            border:#2c3e50 1px solid;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            text-align: center;
            z-index: 1000;
        }

        #progress-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 6px;
            width: 100%;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4a69bd, #2c3e50);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .flex-buttons {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
        }

        #progress-label {
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.3rem;
            color: #2c3e50;
        }

        #prev-button, #next-button {
            flex: 1;
            padding: 0.5rem 0.8rem;
            font-size: 0.85rem;
            border-radius: 10px;
            border: none;
            background: #4a69bd;
            color: white;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            transition: all 0.2s ease;
        }

        #prev-button:hover, #next-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.2);
        }

        #info-button {
            top: 20px;
            right: 20px;
        }

        #journey-button {
            bottom: 20px;
            right: 20px;
            width: auto;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(120deg, #4a69bd, #2c3e50);
            color: white;
            border: none;
        }

        #journey-button:hover {
            background: linear-gradient(120deg, #2c3e50, #4a69bd);
        }

        .mapboxgl-marker {
            width: 2vmin;
            height: 2vmin;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(244, 229, 232, 0.8);
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .mapboxgl-marker:hover {
            cursor: default;
            transform: scale(1.3) rotate(15deg);
            box-shadow: 0 4px 15px rgba(255, 94, 125, 0.6);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                overflow-y: auto;
            }

            .container {
                height: auto;
            }

            .info-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .left-column {
                grid-template-rows: auto auto;
            }

            .left-bottom {
                grid-template-columns: 1fr;
            }

            .right-column {
                grid-template-rows: auto auto;
            }

            .hero-content {
                flex-direction: column;
                text-align: center;
            }

            .hero h1 {
                font-size: 2rem;
            }

            #profile-pic {
                width: 20vmin;
                height: 20vmin;
            }

            #map {
                height: 40vh !important;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 1.5rem;
            }

            .info-card {
                padding: 1.5rem;
            }

            #home-button, #info-button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            #journey-button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            #course-nav {
                width: 200px;
                padding: 0.4rem 0.8rem;
            }

            #prev-button, #next-button {
                font-size: 0.8rem;
                padding: 0.4rem 0.6rem;
            }

            #progress-container {
                height: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="alert-box" id="customAlert">
        <p id="message"></p>
        <button id='exit-button' onclick="hideCustomAlert(restart=false)">√ó</button>
    </div>
    
    <div class="container">
        <div class="info-container">
            <section class="profile left-column">
                <div class="hero">
                    <div class="hero-content" id="hero-content">
                        <img id="profile-pic" alt="Picture Unavailable">
                        <div>
                            <h1 id="title-content"></h1>
                            <p id="name-content"></p>
                            <p id="background-content"></p>
                            <p id="years-content">üïõ</p>
                            <p id="birthday-content">üéÇ</p>
                            <p id="yahrtzeit-content">üïØ</p>
                            <p id="teachers-content">‚Æù</p>
                            <p id="students-content">‚Æü</p>
                            <!-- <a id="further-reading-link-text" target="_blank" class="clickable">Explore Further</a> -->
                        </div>
                    </div>
                </div>

                <div class="left-bottom">
                    <div class="info-card" style="text-align: center;">
                        <div class="header-with-icon">
                            <h3>üìö</h3>
                            <h3>Major Works</h3>
                        </div>
                        <ul id="major-works-list-content">
                        </ul>
                    </div>

                    <div class="info-card" style="text-align: center;">
                        <div class="header-with-icon">
                            <h3>üí°</h3>
                            <h3>Areas of Focus</h3>
                        </div>
                        <ul id="expertise-list-content">
                        </ul>
                    </div>
                </div>
            </section>

            <section class="right-column">
                <div class="bio info-card" style="text-align: center;">
                    <div class="header-with-icon">
                        <h3>üìú</h3>
                        <h3>Biography</h3>
                    </div>
                    <p id="biography-content"></p>
                </div>
                
                <div class="map-container">
                    <div class="map-header">
                        <h3 style="color: #2c3e50; font-size: 1.1rem; font-weight: 700;">üìç</h3>
                        <h3 id="places-heading" style="color: #2c3e50; font-size: 1.1rem; font-weight: 700;">Places He Lived</h3>
                    </div>
                    <div id="map" style="flex: 1; min-height: 0;"></div>
                </div>
            </section>
        </div>

        <div id="popup" class="popup">
            <span class="popup-message"></span>
        </div>
    </div>

    <button id="home-button" onclick="window.location.href='index.html'">
        üè†
    </button>

    <button id="info-button" onclick="showCustomAlert(`This page contains information about the life and works of a particular sage. <br><br>You can learn about his biography, major works, areas of focus, and places he lived.<br><br>Hover over a map marker to see when the sage lived there. <br><br>Click on the Explore Further link to learn even more about him. <br><br>Click the journey link to see an animated visualization of the sage's life trajectory.`, restart=false)">
        ‚Ñπ
    </button>

    <button id="journey-button" onclick="window.location.href='journey.html'">
        Follow The Journey
    </button>

    <!-- Course navigation -->
    <div id="course-nav">
        <div id="progress-label">Progress: 0%</div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="flex-buttons">
            <button id="prev-button">‚¨Ö Previous</button>
            <button id="next-button">Next ‚û°</button>
        </div>
    </div>

    <script src="global.js"></script>
    <script type="module" src="discover.js"></script>
</body>
</html>
